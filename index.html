<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hrishikesh Reddy's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #00ff00;
      --green-hover: #00cc00;
      --bg-gradient: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Fira Code', monospace;
      background: var(--bg-gradient);
      color: var(--green);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    a {
      color: var(--green);
      text-decoration: underline;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Boot Screen */
    .boot-screen {
      height: 100vh;
      background: black;
      color: var(--green);
      font-size: 14px;
      padding: 20px;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    /* Main Content */
    .main-content {
      display: none;
      padding: 40px 20px 100px;
    }

    section {
      margin: 40px 0;
    }

    h1, h2 {
      color: #00ffcc;
      margin-bottom: 10px;
    }

    form input, form textarea, form button {
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      padding: 10px;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--green);
      color: var(--green);
      margin-bottom: 15px;
      border-radius: 5px;
      transition: border-color 0.3s, background-color 0.3s;
    }

    form input:focus, form textarea:focus {
      border-color: var(--green-hover);
      background-color: rgba(0, 0, 0, 0.7);
      outline: none;
    }

    form button {
      background: var(--green);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background: var(--green-hover);
    }

    .subscribe-box {
      background: rgba(0, 20, 20, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid var(--green);
    }

    .subscribe-btn {
      margin-top: 10px;
      padding: 8px 20px;
      background: var(--green);
      color: black;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      display: inline-block;
    }

    .subscribe-btn:hover {
      background: var(--green-hover);
    }

    /* Terminal Bar */
    .terminal-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: black;
      color: var(--green);
      padding: 10px 20px;
      border-top: 1px solid var(--green);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    input.command-line {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--green);
      font-size: 14px;
      outline: none;
    }

    /* Full Terminal */
    .full-terminal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: var(--green);
      padding: 20px;
      overflow-y: auto;
      display: none;
      z-index: 999;
    }

    .terminal-output {
      white-space: pre-wrap;
      padding-bottom: 80px;
    }

    .terminal-line {
      margin-bottom: 8px;
    }

    .close-terminal {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #ff0033;
      color: white;
      border: none;
      font-size: 20px;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .close-terminal:hover {
      background: #cc0022;
    }

    @media (max-width: 600px) {
      form input, form textarea {
        font-size: 12px;
      }

      .terminal-bar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Boot Screen -->
  <div class="boot-screen" id="bootScreen"></div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <section class="fade-in" id="about">
      <h1>Hi, I'm Hrishikesh ðŸ‘‹</h1>
      <p>AI enthusiast | Future FAANG engineer | JEE Aspirant | Code wizard</p>
    </section>

    <section class="fade-in" id="projects">
      <h2>Projects</h2>
      <ul>
        <li>Python Calculator</li>
        <li>Roblox Lua Timebomb Tool</li>
        <li>Fun Portfolio Website</li>
      </ul>
    </section>

    <section class="fade-in" id="contact">
      <h2>Contact Me</h2>
      <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="YOUR_KEY_HERE" />
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required rows="5"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <section class="fade-in" id="shoutout">
      <div class="subscribe-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_(2017).svg" alt="YouTube" width="50">
        <h2>Fun With Eashan</h2>
        <p>Subscribe for fun, learning, and awesome videos!</p>
        <a class="subscribe-btn" href="https://youtube.com/@funwitheashan1219?si=k-3crZLqzdtWhm1H" target="_blank" rel="noopener">Subscribe</a>
      </div>
    </section>
  </div>

  <!-- Terminal Bar -->
  <div class="terminal-bar">
    <span>&gt;</span>
    <input type="text" class="command-line" placeholder="Type a command like 'help', 'whoami'..." onkeydown="expandTerminal(event)">
  </div>

  <!-- Full Terminal -->
  <div class="full-terminal" id="fullTerminal">
    <button class="close-terminal" onclick="closeTerminal()">Ã—</button>
    <div class="terminal-output" id="terminalOutput"></div>
    <div class="terminal-bar">
      <span>&gt;</span>
      <input type="text" class="command-line" placeholder="Enter command..." onkeydown="handleCommand(event)">
    </div>
  </div>

  <audio id="typeSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const bootScreen = document.getElementById("bootScreen");
    const mainContent = document.getElementById("mainContent");
    const fullTerminal = document.getElementById("fullTerminal");
    const terminalOutput = document.getElementById("terminalOutput");
    const typeSound = document.getElementById("typeSound");

    const bootLines = [
      "[ OK ] Mounted /home.",
      "[ OK ] Started GNOME Display Manager.",
      "[ OK ] Loaded Kernel Modules.",
      "[ OK ] Started Network Manager.",
      "[ OK ] Initialized Hrishikesh Engine.",
      "[ OK ] AI Personality Booted...",
      "[ OK ] Linked portfolio modules.",
      "[ OK ] Terminal interface active.",
      "[ OK ] Started System Logging Service.",
      "[FAILED] Failed to start Bluetooth.",
      "[ OK ] Portfolio mode: ACTIVE",
      "[ OK ] Listening on Web3Forms API.",
      "[ OK ] Reached target User Session.",
      "[ OK ] Mounted Hrishikesh's Brainâ„¢",
      "[BOOT] Terminal ready.",
      "[DONE] System Ready.",
      "Launching Hrishikesh's Portfolio..."
    ];

    let i = 0;
    function typeLog() {
      if (i < 40) {
        const line = bootLines[Math.floor(Math.random() * bootLines.length)];
        bootScreen.innerHTML += line + "\n";
        bootScreen.scrollTop = bootScreen.scrollHeight;
        typeSound.currentTime = 0;
        typeSound.play();
        i++;
        setTimeout(typeLog, 60);
      } else {
        setTimeout(() => {
          bootScreen.style.display = "none";
          mainContent.style.display = "block";
          document.querySelectorAll('.fade-in').forEach((el, idx) => {
            el.style.animationDelay = `${0.2 + idx * 0.2}s`;
            el.classList.add('fade-in');
          });
        }, 500);
      }
    }

    window.onload = typeLog;

    function expandTerminal(e) {
      if (e.key === "Enter") {
        const input = e.target.value.trim();
        if (input) {
          fullTerminal.style.display = "block";
          appendToTerminal("> " + input);
          runCommand(input);
          e.target.value = "";
          setTimeout(() => {
            fullTerminal.querySelector("input.command-line").focus();
          }, 100);
        }
      }
    }

    function closeTerminal() {
      fullTerminal.style.display = "none";
    }

    function handleCommand(e) {
      if (e.key === "Enter") {
        const input = e.target.value.trim();
        if (!input) return;
        appendToTerminal("> " + input);
        runCommand(input);
        e.target.value = "";
      }
    }

    function runCommand(cmd) {
      const lower = cmd.toLowerCase();
      switch (lower) {
        case "help":
          appendToTerminal("Available commands:\n- help\n- whoami\n- projects\n- eashan\n- clear");
          break;
        case "whoami":
          appendToTerminal("viewer.");
          break;
        case "projects":
          appendToTerminal("1. Python Calculator\n2. Roblox Lua Timebomb Tool\n3. Fun Portfolio Website");
          break;
        case "eashan":
          appendToTerminal("Shoutout to 'Fun With Eashan'!\nhttps://youtube.com/@funwitheashan1219");
          break;
        case "clear":
          terminalOutput.innerHTML = "";
          break;
        default:
          appendToTerminal(`Command not found: ${cmd}`);
      }
    }

    function appendToTerminal(text) {
      const line = document.createElement("div");
      line.className = "terminal-line";
      line.textContent = text;
      terminalOutput.appendChild(line);
      fullTerminal.scrollTop = fullTerminal.scrollHeight;
    }
  </script>
</body>
</html>
