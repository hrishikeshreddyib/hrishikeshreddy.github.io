  <style>
    :root {
      --green: #00ff00;
      --green-hover: #00cc00;
      --bg-gradient: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Fira Code', monospace;
      background: var(--bg-gradient);
      color: var(--green);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    a {
      color: var(--green);
      text-decoration: underline;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .boot-screen {
      height: 100vh;
      background: black;
      color: var(--green);
      font-size: 14px;
      padding: 20px;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    .main-content {
      display: none;
      padding: 40px 20px 100px;
    }
    section {
      margin: 40px 0;
    }
    h1, h2 {
      color: #00ffcc;
      margin-bottom: 10px;
    }
    form input, form textarea, form button {
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      padding: 10px;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--green);
      color: var(--green);
      margin-bottom: 15px;
      border-radius: 5px;
      transition: border-color 0.3s, background-color 0.3s;
    }
    form input:focus, form textarea:focus {
      border-color: var(--green-hover);
      background-color: rgba(0, 0, 0, 0.7);
      outline: none;
    }
    form button {
      background: var(--green);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    form button:hover {
      background: var(--green-hover);
    }
    .subscribe-box {
      background: rgba(0, 20, 20, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid var(--green);
    }
    .subscribe-btn {
      margin-top: 10px;
      padding: 8px 20px;
      background: var(--green);
      color: black;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      display: inline-block;
    }
    .subscribe-btn:hover {
      background: var(--green-hover);
    }
    .terminal-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: black;
      color: var(--green);
      padding: 10px 20px;
      border-top: 1px solid var(--green);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }
    input.command-line {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--green);
      font-size: 14px;
      outline: none;
    }
    .full-terminal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: var(--green);
      padding: 20px;
      overflow-y: auto;
      display: none;
      z-index: 999;
    }
    .terminal-output {
      white-space: pre-wrap;
      padding-bottom: 80px;
    }
    .terminal-line {
      margin-bottom: 8px;
    }
    .close-terminal {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #ff0033;
      color: white;
      border: none;
      font-size: 20px;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .close-terminal:hover {
      background: #cc0022;
    }
    @media (max-width: 600px) {
      form input, form textarea {
        font-size: 12px;
      }
      .terminal-bar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
