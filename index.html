<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hrishikesh Reddy - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Fira Code', monospace;
      background: black;
      color: #00ff00;
      overflow-x: hidden;
    }

    .boot-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      padding: 2rem;
      font-size: 14px;
      white-space: pre-line;
      overflow-y: auto;
      z-index: 1000;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: #00ff00;
      animation: blink 0.8s step-end infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .hidden {
      display: none;
    }

    .content {
      opacity: 0;
      transition: opacity 1s ease, transform 0.5s ease;
      transform: translateY(20px);
      padding: 3rem;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }

    .section {
      margin-bottom: 100px;
    }

    .contact-form input, .contact-form textarea {
      display: block;
      background: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .subscribe-box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      margin: auto;
      margin-top: 100px;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
    }

    .subscribe-btn {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background: #ff0000;
      border: none;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
    }

    .subscribe-btn:hover {
      background: #cc0000;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif') center center / cover;
      z-index: -1;
      opacity: 0.15;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="boot-screen" id="boot">
    <div id="boot-content"></div><div class="cursor"></div>
  </div>

  <div class="content hidden" id="main-content">
    <div class="section">
      <h1>üë®‚Äçüíª Hrishikesh Reddy</h1>
      <p>Hi! I'm a developer, student, and tech enthusiast who builds cool things for the web and loves AI, Python, and all things coding.</p>
    </div>

    <div class="section contact-form">
      <h2>üì¨ Contact Me</h2>
      <form action="https://formspree.io/f/xwkgnyqr" method="POST">
        <input type="text" name="name" required placeholder="Your Name" />
        <input type="email" name="email" required placeholder="Your Email" />
        <textarea name="message" required placeholder="Your Message" rows="5"></textarea>
        <input type="submit" value="Send" />
      </form>
    </div>

    <div class="subscribe-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_(2017).svg" alt="YouTube" style="width: 50px; margin-bottom: 20px;">
      <h1 style="color: #ff4b2b;">Fun With Eashan</h1>
      <p>Subscribe for fun, learning, and awesome videos!</p>
      <a class="subscribe-btn" href="https://youtube.com/@funwitheashan1219?si=k-3crZLqzdtWhm1H" target="_blank">Subscribe</a>
    </div>
  </div>

  <script>
    const bootLines = [
      "[  OK  ] Booting into HrishikeshOS...",
      "[  OK  ] Mounting Code Modules...",
      "[  OK  ] Initializing Creativity Engine...",
      "[  OK  ] Establishing AI Connection...",
      "[  OK  ] Loading Portfolio UI...",
      "[ DONE ] Hrishikesh Reddy boot complete.",
      "",
      ">> Press Enter to continue..."
    ];

    let index = 0;
    const bootEl = document.getElementById("boot-content");

    function showNextLine() {
      if (index < bootLines.length) {
        const line = document.createElement("div");
        line.textContent = bootLines[index++];
        bootEl.appendChild(line);
        setTimeout(showNextLine, 500);
      } else {
        document.addEventListener("keydown", finishBoot);
      }
    }

    function finishBoot() {
      document.removeEventListener("keydown", finishBoot);
      document.getElementById("boot").classList.add("hidden");
      const content = document.getElementById("main-content");
      content.classList.remove("hidden");
      setTimeout(() => content.classList.add("show"), 50);
    }

    showNextLine();

    // scroll-based reveal
    const sections = document.querySelectorAll('.section');
    window.addEventListener('scroll', () => {
      sections.forEach(sec => {
        const rect = sec.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          sec.classList.add('show');
        } else {
          sec.classList.remove('show');
        }
      });
    });
  </script>
</body>
</html>
