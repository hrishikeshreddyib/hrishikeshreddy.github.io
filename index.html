
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hrishikesh Reddy's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Fira Code', monospace;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #00ff00;
      overflow-x: hidden;
    }
    .boot-screen {
      height: 100vh;
      background: black;
      color: #00ff00;
      font-size: 14px;
      padding: 20px;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    .main-content {
      display: none;
      padding: 50px 20px;
      animation: fadeIn 2s ease forwards;
    }
    section {
      margin: 40px 0;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h1, h2, p {
      margin-bottom: 20px;
    }
    .terminal-input {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      color: #00ff00;
      padding: 10px;
      font-family: 'Fira Code', monospace;
      border-top: 1px solid #00ff00;
    }
    input.command-line {
      background: transparent;
      border: none;
      color: #00ff00;
      width: 95%;
      font-size: 14px;
      outline: none;
    }
    @keyframes fadeIn {
      to {
        display: block;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="boot-screen" id="bootScreen"></div>

  <div class="main-content" id="mainContent">
    <section id="about">
      <h1>Hi, I'm Hrishikesh</h1>
      <p>AI enthusiast | Future FAANG engineer | JEE Aspirant | Code wizard</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <ul>
        <li>Python Calculator</li>
        <li>Roblox Lua Timebomb Tool</li>
        <li>Fun Portfolio Website</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="YOUR_KEY_HERE" />
        <input type="text" name="name" placeholder="Your Name" required><br><br>
        <input type="email" name="email" placeholder="Your Email" required><br><br>
        <textarea name="message" placeholder="Your Message" required></textarea><br><br>
        <button type="submit">Send</button>
      </form>
    </section>

    <section id="shoutout">
      <div class="subscribe-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_(2017).svg" alt="YouTube" class="youtube-logo" width="50">
        <h2>Fun With Eashan</h2>
        <p>Subscribe for fun, learning, and awesome videos!</p>
        <a class="subscribe-btn" href="https://youtube.com/@funwitheashan1219?si=k-3crZLqzdtWhm1H" target="_blank">Subscribe</a>
      </div>
    </section>
  </div>

  <div class="terminal-input">
    <span>&gt;</span> <input type="text" class="command-line" placeholder="Type a command like 'help', 'whoami'..." onkeydown="handleCommand(event)">
  </div>

  <audio id="typeSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const logs = [
      "[ OK ] Mounted /home.",
      "[ OK ] Mounted /boot.",
      "[INFO] Starting Hrishikesh Engine...",
      "[ OK ] Linked portfolio modules.",
      "[BOOT] Terminal instance launched.",
      "[DONE] System ready.",
      "",
      "Starting Hrishikesh's Portfolio..."
    ];

    const bootScreen = document.getElementById("bootScreen");
    const mainContent = document.getElementById("mainContent");
    const typeSound = document.getElementById("typeSound");

    let i = 0;

    function typeLog() {
      if (i < logs.length) {
        bootScreen.innerHTML += logs[i] + "\\n";
        typeSound.play();
        i++;
        setTimeout(typeLog, 500);
      } else {
        setTimeout(() => {
          bootScreen.style.display = "none";
          mainContent.style.display = "block";
          revealSections();
        }, 1000);
      }
    }

    function revealSections() {
      const sections = document.querySelectorAll("section");
      sections.forEach((sec, index) => {
        setTimeout(() => sec.classList.add("visible"), index * 500);
      });
    }

    function handleCommand(e) {
      if (e.key === "Enter") {
        const val = e.target.value.toLowerCase();
        switch(val) {
          case "help":
            alert("Commands: help, whoami, eashan, projects");
            break;
          case "whoami":
            alert("Hrishikesh Reddy â€“ AI nerd, JEE chad, code lover.");
            break;
          case "eashan":
            alert("Shoutout to 'Fun With Eashan'!");
            break;
          case "projects":
            alert("Projects: Calculator, Lua Timebomb Tool, Portfolio Website");
            break;
          default:
            alert("Unknown command: " + val);
        }
        e.target.value = "";
      }
    }

    window.onload = typeLog;
  </script>
</body>
</html>
