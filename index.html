<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe to Fun With Eashan</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      font-family: 'Montserrat', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .subscribe-box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    .subscribe-box h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ff4b2b;
    }

    .subscribe-box p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .subscribe-btn {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background: #ff0000;
      border: none;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .subscribe-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff0000;
    }

    .youtube-logo {
      width: 50px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="subscribe-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_(2017).svg" alt="YouTube" class="youtube-logo">
    <h1>Fun With Eashan</h1>
    <p>Subscribe for fun, learning, and awesome videos!</p>
    <a class="subscribe-btn" href="https://youtube.com/@funwitheashan1219?si=k-3crZLqzdtWhm1H" target="_blank">Subscribe</a>
  </div>
</body>
</html>
