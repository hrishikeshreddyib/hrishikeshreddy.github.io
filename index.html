<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hrishikesh Reddy's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fira Code', monospace;
      background: black;
      color: #00ff00;
      overflow-x: hidden;
    }

    .boot-screen {
      height: 100vh;
      background: black;
      color: #00ff00;
      font-size: 14px;
      padding: 20px;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    .main-content {
      display: none;
      padding: 20px;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    .terminal-output {
      white-space: pre-wrap;
      margin-bottom: 40px;
    }

    .terminal-line {
      margin-bottom: 8px;
    }

    .terminal-input {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      color: #00ff00;
      padding: 10px 20px;
      font-size: 14px;
      border-top: 1px solid #00ff00;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input.command-line {
      flex: 1;
      background: transparent;
      border: none;
      color: #00ff00;
      font-size: 14px;
      outline: none;
    }

    @media (max-width: 600px) {
      .terminal-input {
        flex-direction: column;
        align-items: flex-start;
      }

      input.command-line {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="boot-screen" id="bootScreen"></div>

  <div class="main-content" id="mainContent">
    <div class="terminal-output" id="terminalOutput"></div>
  </div>

  <div class="terminal-input">
    <span>&gt;</span>
    <input type="text" class="command-line" placeholder="Type a command like 'help', 'whoami'..." onkeydown="handleCommand(event)" autofocus>
  </div>

  <audio id="typeSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const bootScreen = document.getElementById("bootScreen");
    const mainContent = document.getElementById("mainContent");
    const terminalOutput = document.getElementById("terminalOutput");
    const typeSound = document.getElementById("typeSound");

    const randomBootLines = [
      "[ OK ] Mounted /home.",
      "[ OK ] Mounted /boot.",
      "[ OK ] Started Network Manager.",
      "[ OK ] Started GNOME Display Manager.",
      "[ OK ] Reached target Basic System.",
      "[INFO] Initializing AI module...",
      "[INFO] Starting Hrishikesh Engine...",
      "[ OK ] Loaded Kernel Modules.",
      "[ OK ] Reached target Graphical Interface.",
      "[FAILED] Failed to start Bluetooth service.",
      "[ OK ] Started Authorization Manager.",
      "[ OK ] Created slice system-user.slice.",
      "[ OK ] Started System Logging Service.",
      "[ OK ] Started Virtual Memory Management.",
      "[ OK ] Reached target Network.",
      "[ OK ] Listening on CUPS Scheduler.",
      "[ OK ] Started Hostname Service.",
      "[ OK ] Started Time & Date Service.",
      "[ OK ] Started D-Bus System Message Bus.",
      "[ OK ] Detected CPU Architecture: x86_64",
      "[ OK ] Linked portfolio modules.",
      "[ OK ] Initialized Hrishikesh Terminal.",
      "[ OK ] Activated resume from suspend.",
      "[ OK ] Reached target User and Session",
      "[BOOT] Terminal instance launched.",
      "[ OK ] Mounted Hrishikesh's Brain™",
      "[ OK ] AI engine warmed up...",
      "[ OK ] Portfolio mode: ACTIVE",
      "[ OK ] Loading custom commands...",
      "[DONE] System ready."
    ];

    // Generate 40 boot lines including filler
    const logs = [];
    for (let i = 0; i < 37; i++) {
      const randomIndex = Math.floor(Math.random() * randomBootLines.length);
      logs.push(randomBootLines[randomIndex]);
    }
    logs.push("[ OK ] Boot complete.");
    logs.push("Launching Hrishikesh's Portfolio...");

    let i = 0;
    function typeLog() {
      if (i < logs.length) {
        bootScreen.innerHTML += logs[i] + "\n";
        bootScreen.scrollTop = bootScreen.scrollHeight;
        typeSound.currentTime = 0;
        typeSound.play();
        i++;
        setTimeout(typeLog, 80);
      } else {
        setTimeout(() => {
          bootScreen.style.display = "none";
          mainContent.style.display = "block";
        }, 800);
      }
    }

    function handleCommand(e) {
      if (e.key === "Enter") {
        const val = e.target.value.trim();
        if (val === "") return;

        // Print input
        appendToTerminal("> " + val);

        const lowerVal = val.toLowerCase();
        switch (lowerVal) {
          case "help":
            appendToTerminal("Available commands: help, whoami, projects, eashan, clear");
            break;
          case "whoami":
            appendToTerminal("Hrishikesh Reddy – AI nerd, JEE chad, code lover.");
            break;
          case "projects":
            appendToTerminal("1. Python Calculator\n2. Roblox Lua Timebomb Tool\n3. Fun Portfolio Website");
            break;
          case "eashan":
            appendToTerminal("Shoutout to 'Fun With Eashan'!\nhttps://youtube.com/@funwitheashan1219");
            break;
          case "clear":
            terminalOutput.innerHTML = "";
            break;
          default:
            appendToTerminal(`Command not found: ${val}`);
        }

        e.target.value = "";
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
      }
    }

    function appendToTerminal(text) {
      const line = document.createElement("div");
      line.className = "terminal-line";
      line.textContent = text;
      terminalOutput.appendChild(line);
    }

    window.onload = typeLog;
  </script>
</body>
</html>
