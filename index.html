
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hrishikesh Reddy's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #00ff00;
      --green-hover: #00cc00;
      --bg-gradient: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      --light-bg: #f0f0f0;
      --light-text: #222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Fira Code', monospace;
      background: var(--bg-gradient);
      color: var(--green);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body.light-mode {
      background: var(--light-bg);
      color: var(--light-text);
    }

    a {
      color: var(--green);
      text-decoration: underline;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .boot-screen {
      height: 100vh;
      background: black;
      color: var(--green);
      font-size: 14px;
      padding: 20px;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    .main-content {
      display: none;
      padding: 40px 20px 100px;
    }

    section {
      margin: 40px 0;
    }

    h1, h2 {
      color: #00ffcc;
      margin-bottom: 10px;
    }

    form input, form textarea, form button {
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      padding: 10px;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--green);
      color: var(--green);
      margin-bottom: 15px;
      border-radius: 5px;
    }

    form button {
      background: var(--green);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .subscribe-box {
      background: rgba(0, 20, 20, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid var(--green);
    }

    .subscribe-btn {
      margin-top: 10px;
      padding: 8px 20px;
      background: var(--green);
      color: black;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      display: inline-block;
    }

    .terminal-bar, .full-terminal .terminal-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: black;
      color: var(--green);
      padding: 10px 20px;
      border-top: 1px solid var(--green);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    input.command-line {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--green);
      font-size: 14px;
      outline: none;
    }

    .full-terminal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: var(--green);
      padding: 20px;
      overflow-y: auto;
      display: none;
      z-index: 999;
    }

    .terminal-output {
      white-space: pre-wrap;
      padding-bottom: 80px;
    }

    .close-terminal {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #ff0033;
      color: white;
      border: none;
      font-size: 20px;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 998;
      background: black;
      display: none;
    }

    @media (max-width: 600px) {
      .terminal-bar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
<canvas class="matrix" id="matrixCanvas"></canvas>
<div class="boot-screen" id="bootScreen"></div>
<div class="main-content" id="mainContent">
  <section class="fade-in" id="about">
    <h1>Hi, I'm Hrishikesh üëã</h1>
    <p>AI, Python, JS, and Operating Systems</p>
  </section>
  <section class="fade-in" id="projects">
    <h2>Projects</h2>
    <ul>
      <li><a href="#">Python Calculator</a></li>
      <li><a href="#">Roblox Lua Timebomb Tool</a></li>
      <li><a href="#">This Terminal Portfolio</a></li>
    </ul>
  </section>
  <section class="fade-in" id="contact">
    <h2>Contact Me</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="8ae05772-5f5e-46fe-be5a-2c88a868f7b7">
      <input type="text" name="name" required placeholder="Name">
      <input type="email" name="email" required placeholder="Email">
      <textarea name="message" required placeholder="Message"></textarea>
      <input type="checkbox" name="botcheck" style="display:none;">
      <button type="submit">Submit</button>
    </form>
  </section>
  <section class="fade-in" id="shoutout">
    <div class="subscribe-box">
      <h2>Fun With Eashan</h2>
      <p>Subscribe to my bro for fun, learning, and awesome videos!</p>
      <a class="subscribe-btn" href="https://youtube.com/@funwitheashan1219" target="_blank">Subscribe</a>
    </div>
  </section>
</div>
<div class="terminal-bar">
  <span>&gt;</span>
  <input type="text" class="command-line" placeholder="Type a command..." onkeydown="handleCommand(event)">
</div>
<div class="full-terminal" id="fullTerminal">
  <button class="close-terminal" onclick="closeTerminal()">√ó</button>
  <div class="terminal-output" id="terminalOutput"></div>
  <div class="terminal-bar">
    <span>&gt;</span>
    <input type="text" class="command-line" placeholder="Enter command..." onkeydown="handleCommand(event)">
  </div>
</div>
<script>
  const bootScreen = document.getElementById("bootScreen");
  const mainContent = document.getElementById("mainContent");
  const fullTerminal = document.getElementById("fullTerminal");
  const terminalOutput = document.getElementById("terminalOutput");
  const matrixCanvas = document.getElementById("matrixCanvas");
  const ctx = matrixCanvas.getContext("2d");

  let bootLines = [
    "[ OK ] Loaded Kernel Modules.",
    "[ OK ] Initialized Hrishikesh Engine.",
    "[ OK ] Linked portfolio modules.",
    "[ OK ] AI Personality Online.",
    "[FAILED] Failed to start Bluetooth.",
    "[ OK ] Portfolio mode: ACTIVE",
    "[ OK ] Terminal Ready.",
    "[ OK ] Listening on Web3Forms API.",
    "[BOOT] System Ready.",
    "Launching Hrishikesh's Portfolio..."
  ];

  let i = 0;
  function typeBoot() {
    if (i < bootLines.length) {
      bootScreen.innerHTML += bootLines[i] + "\n";
      bootScreen.scrollTop = bootScreen.scrollHeight;
      i++;
      setTimeout(typeBoot, 150);
    } else {
      setTimeout(() => {
        bootScreen.style.display = "none";
        mainContent.style.display = "block";
      }, 500);
    }
  }

  window.onload = typeBoot;

  function handleCommand(e) {
    if (e.key === "Enter") {
      const input = e.target.value.trim().toLowerCase();
      appendToTerminal("> " + input);
      runCommand(input);
      e.target.value = "";
    }
  }

  function appendToTerminal(text) {
    const line = document.createElement("div");
    line.className = "terminal-line";
    line.textContent = text;
    terminalOutput.appendChild(line);
    terminalOutput.scrollTop = terminalOutput.scrollHeight;
  }

  function runCommand(cmd) {
    switch (cmd) {
      case "help":
        appendToTerminal("Commands: help, whoami, projects, clear, matrix, sudo make me a sandwich, systemctl reboot, darkmode on/off");
        break;
      case "whoami":
        appendToTerminal("Hrishikesh Reddy");
        break;
      case "projects":
        appendToTerminal("1. Python Calculator\n2. Roblox Lua Tool\n3. Terminal Website");
        break;
      case "clear":
        terminalOutput.innerHTML = "";
        break;
      case "sudo make me a sandwich":
        appendToTerminal("Okay. You're a sandwich now üçû");
        break;
      case "systemctl reboot":
        location.reload();
        break;
      case "darkmode off":
        document.body.classList.add("light-mode");
        break;
      case "darkmode on":
        document.body.classList.remove("light-mode");
        break;
      case "matrix":
        launchMatrix();
        break;
      default:
        appendToTerminal(`Command not found: ${cmd}`);
    }
  }

  function closeTerminal() {
    fullTerminal.style.display = "none";
  }

  function launchMatrix() {
    matrixCanvas.style.display = "block";
    let columns = matrixCanvas.width = window.innerWidth;
    let rows = matrixCanvas.height = window.innerHeight;
    let fontSize = 14;
    let columnsCount = columns / fontSize;
    let drops = Array(Math.floor(columnsCount)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, columns, rows);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        let text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > rows && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);
  }
</script>
</body>
</html>
